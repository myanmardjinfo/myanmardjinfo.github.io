<!DOCTYPE html>
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Myanmar Dj Info</title>
<script src="custom.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--suppress CssUnusedSymbol -->
    <style>
        header {
            padding-left: 20px;
            padding-right: 20px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .content {
            padding: 10px;
        }

        .sticky + .content {
            padding-top: 10px;
        }
    </style>
</head>

<main>
    <header id="header" class="w3-bar w3-black w3-card-4 w3-teal">
        <h3>Myanmar Dj Info</h3>
    </header>


    <div onclick="w3_close()" id="contents" class="content">
<div class="w3-panel w3-container">

  <h1>Search Dj Name</h1>  
  <form class="w3-card-4" action = "" id = "linkform">
  <fieldset>
  <label>Name: </label>
  <input type = "text" id = "linkUrl" class="w3-input w3-section" />
    <br />
  <input class="w3-button w3-orange w3-mobile w3-round-large" type = "button" class="linkbtn"
    value = "Search"
    onclick = "sayHi()"/><br />

    <label>Dj Info Link:</label>

    <input type = "text" class="w3-input w3-section" id = "txtOutput" />

    <input class="w3-button w3-orange w3-mobile w3-round-large" type="button" class="linkbtn" value="Clear" onClick="this.form.reset()" />

  </fieldset>
 </form>

     <div class="w3-panel w3-black w3-hover-shadow w3-center">
            <p>Myanmar Dj Info.</p>
        </div>
    <script type="text/javascript">
        window.onscroll = function () {
            keepHeader()
        };
        let header = document.getElementById("header");
        let sticky = header.offsetTop;
        function keepHeader() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</main>





</html>
